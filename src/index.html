<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        
        <title>Pomodoro</title>

        <link 
            rel="shortcut icon"
            href="./assets/icon-notification.png"
            type="image/x-icon"
        />
        <link href="./style/globals.css" rel="stylesheet"/>
        <link href="./style/header.css" rel="stylesheet"/>
        <link href="./style/main.css" rel="stylesheet"/>
    </head>
    <body>
        <header id="header" role="header">
            <nav 
                id="nav-bar-header" 
                role="navigation"
            >
                <ul id="nav-bar-list">
                    
                </ul>
            </nav>
            <div id="button-theme">
                <div id="circle"></div>
            </div>
        </header>
        <main id="main" role="main">
            <span id="clock"></span>
            <div id="controls-clock">
                <div class="area-button-clock">
                    <button 
                        class="button-clock" 
                        data-type="start"
                    >
                        <img
                            class="icon-button-clock"
                            src="./assets/icon-play.svg"
                            alt="icon play"
                        />
                    </button>
                </div>
                <div class="area-button-clock">
                    <button 
                    class="button-clock"
                    data-type="stop"
                    >
                        <img
                            class="icon-button-clock"
                            src="./assets/icon-pause.svg"
                            alt="icon pause"
                        />
                    </button>
                </div>
                <div class="area-button-clock">
                    <button 
                    class="button-clock"
                    data-type="reload"
                    >
                        <img
                            class="icon-button-clock"
                            src="./assets/icon-reload.svg"
                            alt="icon reload"
                        />
                    </button>
                </div>
            </div>
        </main>
        <script src="script/audioPomodoro.js"></script>
        <script src="script/globalWebSite.js"></script>
        <script src="script/header.js"></script>
        <script src="script/theme.js"></script>
        <script src="script/saveTheme.js"></script>
        <script src="script/clock.js"></script>
        <script src="script/buttonAreaClock.js"></script>
        <script src="script/start.js"></script>
    </body>
</html>
