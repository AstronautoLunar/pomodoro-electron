<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        
        <title>Pomodoro</title>

        <link href="./style/globals.css" rel="stylesheet"/>
        <link href="./style/header.css" rel="stylesheet"/>
        <link href="./style/main.css" rel="stylesheet"/>
    </head>
    <body>
        <header id="header" role="header">
            <nav 
                id="nav-bar-header" 
                role="navigation"
            >
                <ul id="nav-bar-list">
                    
                </ul>
                <div id="button-theme">
                    <div id="circle"></div>
                </div>
            </nav>
        </header>
        <main id="main" role="main">
            <span id="clock"></span>
            <div id="controls-clock">
                <div id="area-button-clock">
                    <button 
                        class="button-clock" 
                        data-type="start"
                    >
                        <span class="text-button-clock">Start</span>
                    </button>
                </div>
                <div id="area-button-clock">
                    <button 
                        class="button-clock"
                        data-type="stop"
                    >
                        <span class="text-button-clock">Stop</span>
                    </button>
                </div>
                <div id="area-button-clock">
                    <button 
                        class="button-clock"
                        data-type="reload"
                    >
                        <span class="text-button-clock">Reload</span>
                    </button>
                </div>
            </div>
        </main>
        <script src="script/globalWebSite.js"></script>
        <script src="script/header.js"></script>
        <script src="script/backgroundColorPomo.js"></script>
        <script src="script/theme.js"></script>
        <script src="script/clock.js"></script>
        <script src="script/buttonAreaClock.js"></script>
        <script src="script/start.js"></script>
    </body>
</html>
